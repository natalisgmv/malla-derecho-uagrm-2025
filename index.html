<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Derecho UAGRM</title>
  <!-- Google Font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla de inicio de sesión -->
  <div id="loginOverlay">
    <div class="form-container">
      <h1>FACULTAD DE CIENCIAS JURÍDICAS POLÍTICAS SOCIALES<br/>Y RELACIONES INTERNACIONALES</h1>
      <label>
        Estudiante:<br/>
        <input type="text" id="usernameInput" placeholder="Nombre completo" />
      </label>
      <label>
        Registro:<br/>
        <input type="text" id="regInput" placeholder="Número de registro" />
      </label>
      <button id="startBtn">Comenzar</button>
    </div>
  </div>

  <!-- Contenido principal, oculto hasta que se loguee -->
  <div id="mainContent" class="hidden">
    <header>
      <p>Estudiante: <span id="usernameDisplay"></span></p>
      <p>Registro: <span id="regDisplay"></span></p>
    </header>
    <h1>Malla Curricular - Derecho UAGRM</h1>
    <div class="malla">
      <!-- Aquí van tus secciones y materias como antes -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
